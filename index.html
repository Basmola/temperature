<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Convert Temperature <i class="fa-solid fa-temperature-three-quarters"></i></h1>
        <form action="" method="post">
            <div class="input-form">
            <label for="input">Temperature:</label>
            <input type="text" placeholder="Enter Temperature in celsuis" id="input">
            </div>
            <div class="output"></div>
            <div class="Buttons">
            <button type="button" id="btn">Calculate</button>
            <button type="reset" id="btn-reset">Reset</button>
        </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
